<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration Coach - Celigo</title>
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/biz5xyw.css">
  
  <!-- React and Dependencies from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://use.typekit.net/biz5xyw.css');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Area Normal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #FBFBFB;
      color: #1C1C1C;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Typography */
    h1 {
      font-size: 2rem;
      font-weight: 800;
      line-height: 1.2;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 800;
      line-height: 1.2;
    }
    
    h3 {
      font-size: 1.125rem;
      font-weight: 800;
      line-height: 1.2;
    }
    
    p {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
    }
    
    label {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.5;
    }
    
    button {
      font-size: 1rem;
      font-weight: 800;
      line-height: normal;
    }
    
    input, textarea {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.5;
    }
    
    /* Custom shadow */
    .shadow-celigo {
      box-shadow: 6px 6px 50px 0px rgba(0, 0, 0, 0.05);
    }
    
    /* Loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Print styles */
    @media print {
      @page {
        margin: 0.75in 0.5in;
        size: letter;
      }
      
      body {
        background: white !important;
      }
      
      button,
      .no-print {
        display: none !important;
      }
      
      h1, h2, h3 {
        page-break-after: avoid;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    
    // Note: This is a simplified embedded version
    // For the full-featured version with all integrations, app logos, and advanced features,
    // please deploy the complete application to Vercel or Netlify
    
    function App() {
      const [message, setMessage] = useState('');
      
      useEffect(() => {
        // Check if running in Framer embed
        const isFramerEmbed = window.location !== window.parent.location;
        
        setMessage(
          isFramerEmbed 
            ? 'Integration Coach loaded in Framer!' 
            : 'Integration Coach - Standalone'
        );
      }, []);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-8">
          <div className="max-w-4xl w-full bg-white rounded-2xl shadow-celigo p-12 text-center">
            <div className="mb-8">
              <div className="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-4">
                Integration Coach
              </h1>
              <p className="text-xl text-slate-600 mb-8">
                {message}
              </p>
            </div>
            
            <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-8 mb-8">
              <h2 className="text-2xl font-bold text-slate-900 mb-4">
                Full Version Available
              </h2>
              <p className="text-slate-700 mb-6">
                For the complete integration assessment wizard with:
              </p>
              <ul className="text-left space-y-3 mb-6 max-w-xl mx-auto">
                <li className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span className="text-slate-700">Real application logos and technology stack visualization</span>
                </li>
                <li className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span className="text-slate-700">8-step assessment wizard with intelligent app selection</span>
                </li>
                <li className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span className="text-slate-700">Integration mapping with horizontal constellation view</span>
                </li>
                <li className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span className="text-slate-700">AI-powered recommendations via Custom GPT integration</span>
                </li>
                <li className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span className="text-slate-700">Professional PDF/HTML export and print functionality</span>
                </li>
              </ul>
            </div>
            
            <div className="bg-slate-50 rounded-xl p-6 text-left">
              <h3 className="text-lg font-bold text-slate-900 mb-3">
                ðŸ“‹ Deployment Instructions
              </h3>
              <ol className="space-y-2 text-sm text-slate-700">
                <li><strong>1.</strong> Deploy the full application to Vercel (free hosting)</li>
                <li><strong>2.</strong> Get your deployment URL (e.g., yourapp.vercel.app)</li>
                <li><strong>3.</strong> In Framer, use an <code className="bg-white px-2 py-0.5 rounded border border-slate-300">iframe</code> or <strong>Embed</strong> component</li>
                <li><strong>4.</strong> Set the URL to your Vercel deployment</li>
                <li><strong>5.</strong> Adjust height to <code className="bg-white px-2 py-0.5 rounded border border-slate-300">100vh</code> for full-page experience</li>
              </ol>
            </div>
            
            <div className="mt-8 pt-8 border-t border-slate-200">
              <p className="text-sm text-slate-500">
                This is a placeholder page. See FRAMER-EMBED-GUIDE.md for complete instructions.
              </p>
            </div>
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
